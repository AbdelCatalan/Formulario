<!DOCTYPE html>
<html lang="es-mx">
<head>
  <meta charset="UTF-8">
  <title>Crear cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    .card {
      max-width: 400px;
      margin: 40px auto;
      border-radius: 10px;
    }
    .btn-success {
      background: #46c22d;
      border: none;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="card shadow p-4">
      <h3 class="text-center">Crear cuenta nueva</h3>
      <p class="text-center text-muted">Es rapido y facil</p>
      <hr>

      <form>
        <div class="row">
          <div class="col-6 mb-2">
            <input type="text" class="form-control" placeholder="Nombre">
          </div>
          <div class="col-6 mb-2">
            <input type="text" class="form-control" placeholder="Apellido">
          </div>
        </div>

        <div class="mb-2">
          <input type="email" class="form-control" placeholder="Correo o celular">
        </div>

        <div class="mb-2">
          <input type="password" class="form-control" placeholder="Contrasena nueva">
        </div>

        <div class="row mb-2">
          <div class="col-4">
            <select class="form-select">
              <option>Dia</option>
              <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
              <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
              <option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
              <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
              <option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
              <option>31</option>
            </select>
          </div>

          <div class="col-4">
            <select class="form-select">
              <option>Mes</option>
              <option>Enero</option><option>Febrero</option><option>Marzo</option><option>Abril</option>
              <option>Mayo</option><option>Junio</option><option>Julio</option><option>Agosto</option>
              <option>Septiembre</option><option>Octubre</option><option>Noviembre</option><option>Diciembre</option>
            </select>
          </div>

          <div class="col-4">
            <select class="form-select">
              <option>AÃ±o</option>
              <option>2000</option><option>2001</option><option>2002</option><option>2003</option>
              <option>2004</option><option>2005</option><option>2006</option><option>2007</option>
              <option>2008</option><option>2009</option><option>2010</option>
            </select>
          </div>
        </div>

        <div class="d-flex gap-2 mb-2">
          <div class="form-check border p-2 rounded">
            <input class="form-check-input" type="radio" name="gender" id="mujer">
            <label class="form-check-label" for="mujer">Mujer</label>
          </div>
          <div class="form-check border p-2 rounded">
            <input class="form-check-input" type="radio" name="gender" id="hombre">
            <label class="form-check-label" for="hombre">Hombre</label>
          </div>
          <div class="form-check border p-2 rounded">
            <input class="form-check-input" type="radio" name="gender" id="otro">
            <label class="form-check-label" for="otro">Optimus Prime</label>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Registrarte</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
